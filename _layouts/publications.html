---
layout: default
---
<script type="text/javascript" src="https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js"></script>
<script type="text/javascript" src="//cdn.plu.mx/widget-popup.js"></script>


<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for paper in site.papers reversed %}
        <div class="col">
          <div class="card shadow-sm">
            <a href="{{ paper.doi }}" target="_blank" class="link-dark text-decoration-none">
              {% if paper.image_path %}
                <img class="bd-placeholder-img card-img-top" src={{ paper.image_path }}  width="100%" height="225" preserveAspectRatio="xMidYMid slice" focusable="false">
              {% else %}
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">TOC</text></svg>
              {% endif %}
            <div class="card-body">
              <p class="card-text"><b>{{ paper.title }}</b></a> {{ paper.authors }}; <i>{{ paper.journal }} (<b>{{ paper.year }}</b>)</i> </p>
            {% if paper.doi %}
              <div class="d-flex justify-content-center">
                  <div data-badge-popover="right" data-badge-type="donut" data-doi="{{ paper.doi }}" data-link-target="blank"  data-hide-no-mentions="true" class="altmetric-embed"></div>
                  <div><a href="https://plu.mx/plum/a/?doi={{ paper.doi }}" data-popup="right" data-size="medium" class="plumx-plum-print-popup" data-site="plum" data-hide-when-empty="true">{{ paper.title }}</a></div>
              </div>
            {% endif %}
            </div>
            <!-- <div class="card-body align-items-center">
              <button type="button" class="btn btn-primary btn-xs">WTE</button>
              <button type="button" class="btn btn-primary btn-xs">Monte Carlo</button>
            </div> -->
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
  </div>
